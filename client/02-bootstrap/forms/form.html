<!DOCTYPE html>

<html lang="en">
<head>

  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- cdn loading bootstrap css, jquery, js -->

  <title>HTML Form with bootstrap</title>
</head>

<body>


  <header class="container">
    <h1>HTML Form with bootstrap</h1>
  </header>

  <main role="main">

    <!--Bootsrap adds functions and styles to forms -->
    <form action="./form.html" method="post">
      <div class="form-group">
        Firstname:<br />
        <input type="text" class="form-control" name="firstname" /><br>
        Name:<br />
        <input type="text" class="form-control" name="lastname" /><br>
        <br />
        <input type="submit" class="btn btn-default" value="Send" />
      </div>
    </form>
  </main>

  <footer class="container">
    References:
    <ul>
      <!-- https://www.w3schools.com/bootstrap4/default.asp -->

      <li><a href="https://getbootstrap.com/" target="blank">https://getbootstrap.com/</a></li>
    </ul>
  </footer>

</body>
</html>
